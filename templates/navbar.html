{% load static %}
<div class="ui top menu " style="border: 0px;">
    <a class="item">Features</a>
    <a class="item">Testimonials</a>
    <div class="right menu"  style="margin-right: 10px;">    
        <div class="ui top right pointing dropdown link item borderless " >
            {% if user.is_authenticated %}
            <img class="ui avatar image" src="{% static 'blocked.png' %}">
            <span>{{user.username}}</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="{% url 'users:profile' %}" >My profile</a>
                <a class="item" href="{% url 'users:logout' %}" >Logout</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>  

<script>
    $('.ui.dropdown').dropdown();
</script>
