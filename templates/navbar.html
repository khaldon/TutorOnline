{% load static %}
<div class="ui top menu " style="border: 0px;">
    <a class="item" href="{% url 'core:dashboard' %}">Dashboard</a>
    
    {% if user.is_authenticated %}
    <div class="right menu">
        {% if user.is_teacher %}
            <div class="right item">
                <a href="{% url 'rooms:create_room' %}" class="ui violet button">Create room</a>
            </div>
        {% endif %}
        <div class="ui top right pointing dropdown item" style="margin-right: 12px;" >
            <img class="ui avatar image" src="{% static 'blocked.png' %}">
            <span>{{user.username}}</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a class="item" href="{% url 'users:profile' %}" >My profile</a>
                <a class="item" href="{% url 'rooms:teacher_created_rooms' user.username %}" >Created rooms</a>
                <a class="item" href="{% url 'users:logout' %}" >Logout</a>
            </div>
        </div>  
    </div>
    {% endif %}
</div>  

<script>
    $('.ui.dropdown').dropdown();
</script>
