{% include 'css.html'%}


<style media="screen">
  .grid{
    height:100%;
  }
  body{
    background-color:#f2f2f2;
  }
</style>

<div class="ui three column center aligned  middle aligned grid">
    <div class="ui column ">
        <h2 class="ui teal header" >Log-in to your account</h2>
        <form method="POST" class="ui form">
          {% csrf_token  %}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                          <input type="text" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="Password">
                      </div>
                </div>
                <button class="ui teal button fluid">Login</button>
            </div>
        </form>
        <div class="ui message">Don't have account ? <a  href="{% url 'users:signup' %}">Sign up</a></div>
    </div>
</div>
